<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>큰 자리수와 낮은자리수 같은지 비교</title>
    </head>
    <body>
        <script>
            let num = prompt("숫자 입력");
        </script>
        <h3>큰 자리수와 낮은자리수 같은지 비교</h3>
        <hr />
        <script>
            let first = num;
            let last = num % 10;
            
            while(first >=10){
                first = Math.floor(first/10);
            }
            
            if (first === last) {
                document.write(num + ": 성공");
            }
            else {
                document.write(num + ": 실패");
            }
        </script>
    </body>
</html>
