<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>윤년 구하기</title>
    <style>
        body{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>윤년 구해요</h1>
    <hr>
    <script>
        let year = prompt("연도를 입력하세요");
        if((year%4 == 0 && year%100!=0) || year%400 ==0){
            document.write("윤년입니다");
        }
        else{
            document.write("평년입니다");
        }
    </script>
</body>
</html>
