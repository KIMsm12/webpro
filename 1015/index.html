<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자기소개</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background: #0078d7;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #0078d7;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            background: #f4f4f9;
            margin: 0.5rem 0;
            padding: 0.5rem;
            border-left: 4px solid #0078d7;
        }
    </style>
</head>
<body>
    <header>
        <h1>안녕하세요! 제 자기소개 페이지입니다</h1>
    </header>
    <div class="container">
        <h2>소개</h2>
        <p>안녕하세요! 저는 웹 개발에 관심이 많은 학생입니다. 새로운 기술을 배우고, 창의적인 프로젝트를 만드는 것을 좋아합니다.</p>
        
        <h2>취미</h2>
        <ul>
            <li>코딩</li>
            <li>독서</li>
            <li>음악 감상</li>
        </ul>
        
        <h2>목표</h2>
        <p>앞으로 더 많은 웹 개발 기술을 익히고, 멋진 웹사이트를 만들어 세상에 기여하고 싶습니다.</p>
    </div>
</body>
</html>
