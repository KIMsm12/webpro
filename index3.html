<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계단 만들기</title>
    <style>
        body{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>계단 만들기</h1>
    <hr>
    <script>
        var num = prompt("줄 수 입력");
        var i=0;
        var j=0;
        for(i=1;i<=num;i++){
            for(j=1;j<=i;j++){
                document.write("*");
            }
            document.write("<br>");
        }
        document.write("<br><br><br>");
        for(i=1;i<=num;i++){
            for(j=1;j<=4-i;j++){
                document.write("&nbsp;");
            }
            for(j=1;j<=i;j++){
                document.write("*");
            }
            document.write("<br>");
        }
        document.write("<br><br><br>");
         for(let i=1; i<=num; i++){
            for(let j=1; j<=num-i; j++){
                document.write("&nbsp;");
        }
        for(let k=1; k<=(2*i-1); k++){
                document.write("*");
        }
        document.write("<br>");
}
        document.write("<br><br><br>");
    </script>
</body>
</html>
