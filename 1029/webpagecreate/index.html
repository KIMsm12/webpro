<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="랜덤 면접 질문 생성기 - 면접 준비를 위한 연습 도구">
    <title>랜덤 면접 질문 생성기</title>
    <link rel="stylesheet" href="interview.css">
</head>
<body>
    <div class="container">
        <!-- 헤더 영역 -->
        <header class="header">
            <h1 class="title">🎯 랜덤 면접 질문 생성기</h1>
            <p class="subtitle">면접 준비를 위한 랜덤 질문 연습</p>
        </header>

        <!-- 질문 카운터 -->
        <div class="counter">
            <span id="questionCounter">질문 1</span>
        </div>

        <!-- 질문 카드 -->
        <div class="question-card" id="questionCard">
            <div class="question-text" id="questionText">
                버튼을 눌러 첫 질문을 시작하세요!
            </div>
        </div>

        <!-- 답변 입력 영역 -->
        <div class="answer-section" id="answerSection">
            <textarea 
                class="answer-input" 
                id="answerInput" 
                placeholder="여기에 답변을 작성하세요..."
                rows="6"
            ></textarea>
            <button class="btn btn-submit" id="submitBtn">
                ✅ 답변 완료
            </button>
        </div>

        <!-- 평가 메시지 -->
        <div class="feedback" id="feedback"></div>

        <!-- 버튼 영역 -->
        <div class="button-group">
            <button class="btn btn-primary" id="nextBtn">
                🔄 다음 질문
            </button>
            <button class="btn btn-secondary" id="copyBtn">
                📋 질문 복사
            </button>
        </div>

        <!-- 푸터 -->
        <footer class="footer">
            <p>💪 면접 준비, 함께 화이팅!</p>
        </footer>
    </div>

    <script src="interview.js"></script>
</body>
</html>
