<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단한 자기소개 페이지 만들기</title>
</head>
<body>
    <header>
        <h1>간단한 자기소개 페이지</h1>
    </header>
    <section>
        <article>
            내가 사용할 수 있는 언어
            <ul>
                <li>C언어 <meter value="0.8" max="1.0"></meter></li>
                <li>pythone <meter value="0.5" max="1.0">50%</meter></li>
                <li>java  <meter value="0.3" max="1.0">30%</meter></li>
            </ul>
        </article>
        <article>
            <fieldset>
            <form name="fo" method="get">
            <label>이 메 일 :<input type="email" value="" placeholder="id@host" size="15"></label><br>
            <label for="pass">패스워드 :</label>
            <input id="pass" type="password" value="" size="15">
            <input type="submit" value="전송">
            </form>
            </fieldset>
        </article>
    </section>
</body>

</html>
